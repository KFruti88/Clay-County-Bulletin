<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clay County Bulletin</title>
</head>
<body>

<div class="clay-county-news-box calendar-bulletin">
    <style>
        .clay-county-news-box.calendar-bulletin {
            max-width: 500px;
            margin: 20px auto;
            padding: 25px;
            border: 1px solid #222;
            background-color: #fffdf5 !important;
            box-shadow: 6px 6px 0px #222;
            font-family: Arial, sans-serif;
            text-align: left;
        }
        .calendar-header { text-align: center; border-top: 4px solid #222; border-bottom: 2px solid #222; padding: 10px 0; margin-bottom: 20px; }
        .section-label { font-family: "Times New Roman", serif; font-weight: bold; text-transform: uppercase; font-size: 12px; color: #666; margin-bottom: 10px; border-bottom: 1px solid #ccc; display: block; }
        .event-entry { display: flex; margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px dashed #999; transition: opacity 0.6s ease; }
        .event-entry:last-child { border-bottom: none; }
        .event-entry.past-event { opacity: 0.3 !important; filter: grayscale(100%); }
        .event-date-box { min-width: 70px; text-align: center; padding: 10px 5px; margin-right: 20px; height: fit-content; }
        .event-day { font-size: 22px; font-weight: bold; display: block; line-height: 1; }
        .event-month { font-size: 11px; text-transform: uppercase; }

        /* Town Themes */
        .louisville-theme .event-date-box { background-color: #eb1c24 !important; color: #000 !important; }
        .flora-theme .event-date-box { background-color: #fe4f00 !important; color: #0c0b82 !important; }
        .clay-city-theme .event-date-box { background-color: #a2a2a2 !important; color: #0000ff !important; }
        
        .event-info h4 { font-family: "Times New Roman", serif !important; font-size: 18px !important; margin: 0 !important; color: #222 !important; }
        .event-meta { font-size: 11px; text-transform: uppercase; display: block; color: #666; font-weight: bold; margin-bottom: 5px; }
        .event-description { font-size: 13px; color: #444; margin-top: 4px; line-height: 1.4; }
    </style>

    <div class="calendar-header">
        <h2 style="font-family: 'Times New Roman', serif; font-weight: 900; text-transform: uppercase; margin: 0; font-size: 24px; color: #222;">Clay County Bulletin</h2>
    </div>

    <span class="section-label">Community Bulletins</span>
    <div id="all-day-events">
        <p style="text-align:center; font-style:italic; color:#999; font-size:12px; padding:10px;">No active bulletins.</p>
        </div>

    <span class="section-label" style="margin-top:20px;">Upcoming Schedule</span>
    <div id="timed-events">
        <p style="text-align:center; font-style:italic; color:#999; font-size:12px; padding:10px;">Loading schedule...</p>
        </div>

    <script type="text/javascript">
        (function() {
            function checkTime() {
                const now = new Date();
                document.querySelectorAll('.event-entry').forEach(el => {
                    const timeAttr = el.getAttribute('data-time');
                    if (!timeAttr) return;
                    const eventTime = new Date(timeAttr);
                    const isAllDay = el.getAttribute('data-all-day') === 'true';
                    if (isAllDay) {
                        const endOfDay = new Date(eventTime);
                        endOfDay.setHours(23, 59, 59);
                        if (now > endOfDay) el.classList.add('past-event');
                    } else {
                        if (now > eventTime) el.classList.add('past-event');
                    }
                });
            }
            checkTime();
            setInterval(checkTime, 30000);
        })();
    </script>
</div>

</body>
</html>
