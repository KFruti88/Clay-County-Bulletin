<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clay County Bulletin</title>
    <style>
        .clay-county-news-box.calendar-bulletin { max-width: 500px; margin: 20px auto; padding: 25px; border: 1px solid #222; background-color: #fffdf5; box-shadow: 6px 6px 0px #222; font-family: Arial, sans-serif; }
        .event-entry { display: flex; margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px dashed #999; }
        .event-date-box { min-width: 70px; text-align: center; padding: 10px 5px; margin-right: 20px; border: 1px solid #222; }
        .event-day { font-size: 22px; font-weight: bold; display: block; line-height: 1; }
        .event-month { font-size: 11px; text-transform: uppercase; font-weight: bold; }
        .event-info h4 { font-size: 18px; margin: 0; color: #222; font-weight: bold; font-family: "Times New Roman", serif; }
        .event-meta { font-size: 11px; text-transform: uppercase; display: block; color: #666; font-weight: bold; margin-bottom: 5px; }
        .event-description { font-size: 13px; color: #444; margin-top: 5px; line-height: 1.4; display: block; }
        
        /* THEMES */
        .flora-theme .event-date-box { background-color: #fe4f00 !important; color: #0c0b82 !important; }
        .louisville-theme .event-date-box { background-color: #eb1c24 !important; color: #010101 !important; }
    </style>
</head>
<body>

<div class="clay-county-news-box calendar-bulletin">
    <span class="section-label">Community Bulletins</span>
    <div id="all-day-events">
        <div id="bot-ad-target"></div>
    </div>

    <span class="section-label" style="margin-top:20px;">Upcoming Schedule</span>
    <div id="timed-events">
        <div id="bot-t-target"></div>
    </div>
</div>

<script>
    const townColors = {
        "Flora": { bg: "#fe4f00", text: "#0c0b82" },
        "Louisville": { bg: "#eb1c24", text: "#010101" },
        "North Clay": { bg: "#eb1c24", text: "#010101" },
        "Clay City": { bg: "#8a8a88", text: "#0c30f0" },
        "Xenia": { bg: "#fdb813", text: "#000000" },
        "Sailor Springs": { bg: "#a020f0", text: "#000000" },
        "Clay County": { bg: "#ffffff", text: "#333333" }
    };

    fetch('feed.html?t=' + Date.now()).then(r => r.text()).then(data => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(data, 'text/html');
        
        ['bot-ad-target', 'bot-t-target'].forEach(targetId => {
            const feedSourceId = targetId === 'bot-ad-target' ? 'bot-ad-data' : 'bot-t-data';
            const targetDiv = document.getElementById(targetId);
            const sourceEl = doc.getElementById(feedSourceId);
            
            if (sourceEl) {
                // Use innerHTML to keep the structure (description and loc)
                targetDiv.innerHTML = sourceEl.innerHTML;
                
                targetDiv.querySelectorAll('.event-entry').forEach(entry => {
                    const dateBox = entry.querySelector('.event-date-box');
                    // Check the location span specifically
                    const locText = entry.querySelector('.loc-text')?.innerText || "";
                    const titleText = entry.querySelector('h4')?.innerText || "";
                    const combined = (locText + " " + titleText).toLowerCase();
                    
                    for (const [town, colors] of Object.entries(townColors)) {
                        if (combined.includes(town.toLowerCase())) {
                            dateBox.style.backgroundColor = colors.bg;
                            dateBox.style.color = colors.text;
                        }
                    }
                });
            }
        });
    });
</script>

</body>
</html>
