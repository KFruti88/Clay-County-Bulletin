<div class="clay-county-news-box calendar-bulletin">
    <style>
        .clay-county-news-box.calendar-bulletin {
            max-width: 500px;
            margin: 20px auto;
            padding: 25px;
            border: 1px solid #222;
            background-color: #fffdf5 !important;
            box-shadow: 6px 6px 0px #222;
            font-family: Arial, sans-serif;
            text-align: left;
        }

        .calendar-header {
            text-align: center;
            border-top: 4px solid #222;
            border-bottom: 2px solid #222;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .event-entry {
            display: flex;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #999;
            transition: opacity 0.6s ease, filter 0.6s ease;
        }
        .event-entry:last-child { border-bottom: none; }

        /* --- THE FADED OUT STYLE --- */
        .event-entry.past-event {
            opacity: 0.3 !important;
            filter: grayscale(100%) blur(0.5px);
        }

        .event-date-box {
            min-width: 70px;
            text-align: center;
            padding: 10px 5px;
            margin-right: 20px;
            height: fit-content;
        }

        .event-day { font-size: 22px; font-weight: bold; display: block; line-height: 1; }
        .event-month { font-size: 11px; text-transform: uppercase; }
        
        /* Town Themes - Rule: Box = Primary, Font = Background/Accent */
        
        /* Louisville: Red Box, Black Font */
        .louisville-theme .event-date-box { background-color: #eb1c24 !important; }
        .louisville-theme .event-day, .louisville-theme .event-month { color: #000000 !important; }
        .louisville-theme .event-meta { color: #eb1c24; font-weight: bold; }

        /* Flora: Orange Box, Blue Font */
        .flora-theme .event-date-box { background-color: #fe4f00 !important; }
        .flora-theme .event-day, .flora-theme .event-month { color: #0c0b82 !important; }
        .flora-theme .event-meta { color: #fe4f00; font-weight: bold; }

        /* Clay City: Grey Box, Blue Font */
        .clay-city-theme .event-date-box { background-color: #a2a2a2 !important; }
        .clay-city-theme .event-day, .clay-city-theme .event-month { color: #0000ff !important; }
        .clay-city-theme .event-meta { color: #7a7a7a; font-weight: bold; }

        .event-info h4 { font-family: "Times New Roman", serif !important; font-size: 18px !important; margin: 0 !important; color: #222 !important; }
        .event-meta { font-size: 11px; text-transform: uppercase; display: block; color: #666; font-weight: bold; margin-bottom: 5px; }
        .event-desc { font-size: 13px; color: #555; line-height: 1.3; margin-top: 4px; }
    </style>

    <div class="calendar-header">
        <h2 style="font-family: 'Times New Roman', serif; font-weight: 900; text-transform: uppercase; margin: 0; font-size: 24px; color: #222;">Local Bulletin</h2>
        <span style="font-size: 10px; color: #888; text-transform: uppercase; letter-spacing: 1px;">Live Updates • 5-Day Outlook</span>
    </div>

    <div id="event-list">
        <div class="event-entry flora-theme" data-time="2026-01-23T18:00:00" data-all-day="false">
            <div class="event-date-box">
                <span class="event-day">23</span>
                <span class="event-month">Jan</span>
            </div>
            <div class="event-info">
                <span class="event-meta">Flora • 6:00 PM</span>
                <h4>HS Girls Basketball</h4>
            </div>
        </div>
        </div>

    <script type="text/javascript">
        (function() {
            function checkTime() {
                const now = new Date();
                const entries = document.querySelectorAll('.event-entry');
                
                entries.forEach(el => {
                    const timeAttr = el.getAttribute('data-time');
                    if (!timeAttr) return;
                    
                    const eventTime = new Date(timeAttr);
                    const isAllDay = el.getAttribute('data-all-day') === 'true';

                    if (isAllDay) {
                        // For all-day events, fade out only when the calendar day ends
                        const endOfDay = new Date(eventTime);
                        endOfDay.setHours(23, 59, 59);
                        if (now > endOfDay) el.classList.add('past-event');
                    } else {
                        // For timed events, fade out as soon as the start time is passed
                        if (now > eventTime) el.classList.add('past-event');
                    }
                });
            }
            
            // Run immediately on script load
            checkTime();
            // Check every 30 seconds to update live shading
            setInterval(checkTime, 30000);
        })();
    </script>
</div>
