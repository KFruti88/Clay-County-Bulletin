<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Clay County Bulletin | Live Sync</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }
        
        .clay-county-news-box { 
            width: 90%; 
            max-width: 500px; 
            margin: 20px auto; 
            padding: 20px; 
            border: 1px solid #222; 
            background-color: #fffdf5; 
            box-shadow: 6px 6px 0px #222; 
        }

        .calendar-header { text-align: center; border-top: 4px solid #222; border-bottom: 2px solid #222; padding: 10px 0; margin-bottom: 15px; }
        .section-label { font-family: "Times New Roman", serif; font-weight: bold; text-transform: uppercase; font-size: 11px; color: #666; margin-bottom: 8px; border-bottom: 1px solid #ccc; display: block; }
        
        /* Safety Feed - Constrained so it doesn't push events down too far */
        #safety-feed { max-height: 250px; overflow-y: auto; margin-bottom: 15px; }

        /* Event Entry Styling */
        .event-entry { display: flex; margin-bottom: 12px; padding-bottom: 12px; border-bottom: 1px dashed #999; align-items: center; }
        .event-date-box { min-width: 60px; text-align: center; padding: 8px 4px; margin-right: 15px; border: 1px solid #222; background: #eee; }
        .event-day { font-size: 20px; font-weight: bold; display: block; line-height: 1; }
        .event-month { font-size: 10px; text-transform: uppercase; font-weight: bold; }
        
        .event-info h4 { font-family: "Times New Roman", serif; font-size: 16px; margin: 0; color: #222; font-weight: bold; }
        .event-meta { font-size: 10px; text-transform: uppercase; display: block; color: #666; font-weight: bold; }

        /* Town Themes */
        .flora-theme .event-date-box { background-color: #fe4f00 !important; color: #0c0b82 !important; }
        .louisville-theme .event-date-box { background-color: #eb1c24 !important; color: #010101 !important; }
        .clay-city-theme .event-date-box { background-color: #8a8a88 !important; color: #0c30f0 !important; }

        .report-link { display: block; text-align: center; padding: 8px; border: 1px dashed #eb1c24; color: #eb1c24; text-decoration: none; font-weight: bold; font-size: 12px; margin-top: 5px; }

        @media (max-width: 600px) { .clay-county-news-box { width: 95%; } }
    </style>
</head>
<body>

<div class="clay-county-news-box">
    <div class="calendar-header">
        <h2 style="font-family: 'Times New Roman', serif; font-weight: 900; text-transform: uppercase; margin: 0; font-size: 22px;">Clay County Bulletin</h2>
    </div>

    <span class="section-label" style="color: #eb1c24; border-bottom: 2px solid #eb1c24;">Live Safety Alerts</span>
    <div id="safety-feed">
        <div id="bot-safety-target"></div>
    </div>
    <a href="https://forms.gle/MTx4rePosdFDbfgx9" target="_blank" class="report-link">⚠️ Report a Hazard</a>

    <span class="section-label" style="margin-top:20px;">Upcoming Schedule (Live Sync)</span>
    <div id="timed-events">
        </div>
</div>

<script>
    // Fetch safety alerts from your sheet
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRaeffFYYrzXJ9JXdmkynl5JbkvWZJusl812_NZuX63o6DynnJwC8G3AxiZLfoh5QGyr2Kys2mVioN7/pub?gid=670653122&single=true&output=csv";
    
    fetch(SHEET_URL).then(r => r.text()).then(csv => {
        const rows = csv.split('\n').slice(1);
        let html = "";
        rows.forEach(row => {
            const cols = row.split(',');
            if(cols.length > 1) {
                html += `<div style="font-size:13px; margin-bottom:8px; padding-left:5px; border-left:3px solid #eb1c24;">
                            <strong>${cols[1]}</strong><br><small>${cols[3] || 'Clay County'}</small>
                         </div>`;
            }
        });
        document.getElementById('bot-safety-target').innerHTML = html || "No current alerts.";
    });
</script>

</body>
</html>
