<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clay County Bulletin</title>
    <style>
        .clay-county-news-box.calendar-bulletin { max-width: 500px; margin: 20px auto; padding: 25px; border: 1px solid #222; background-color: #fffdf5; box-shadow: 6px 6px 0px #222; font-family: Arial, sans-serif; text-align: left; }
        .calendar-header { text-align: center; border-top: 4px solid #222; border-bottom: 2px solid #222; padding: 10px 0; margin-bottom: 20px; }
        .section-label { font-family: "Times New Roman", serif; font-weight: bold; text-transform: uppercase; font-size: 12px; color: #666; margin-bottom: 10px; border-bottom: 1px solid #ccc; display: block; }
        .event-entry { display: flex; margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px dashed #999; }
        .event-date-box { min-width: 70px; text-align: center; padding: 10px 5px; margin-right: 20px; height: fit-content; border: 1px solid #222; }
        .event-day { font-size: 22px; font-weight: bold; display: block; line-height: 1; }
        .event-month { font-size: 11px; text-transform: uppercase; font-weight: bold; }
        .event-info h4 { font-family: "Times New Roman", serif !important; font-size: 18px !important; margin: 0 !important; color: #222 !important; font-weight: bold; }
        .event-meta { font-size: 11px; text-transform: uppercase; display: block; color: #666; font-weight: bold; margin-bottom: 5px; }
        .event-description { font-size: 13px; color: #444; margin-top: 4px; line-height: 1.4; }

        /* REVERT THEMES FOR MANUAL ENTRIES */
        .flora-theme .event-date-box { background-color: #fe4f00 !important; color: #0c0b82 !important; }
        .louisville-theme .event-date-box { background-color: #eb1c24 !important; color: #010101 !important; }
        .clay-city-theme .event-date-box { background-color: #8a8a88 !important; color: #0c30f0 !important; }
    </style>
</head>
<body>

<div class="clay-county-news-box calendar-bulletin">
    <div class="calendar-header">
        <h2 style="font-family: 'Times New Roman', serif; font-weight: 900; text-transform: uppercase; margin: 0; font-size: 24px; color: #222;">Clay County Bulletin</h2>
    </div>

    <span class="section-label">Community Bulletins</span>
    <div id="all-day-events">
        <div class="event-entry flora-theme">
            <div class="event-date-box"><span class="event-day">23</span><span class="event-month">JAN</span></div>
            <div class="event-info">
                <span class="event-meta">ALL DAY â€¢ Flora, IL</span>
                <h4>Flora City-Wide Cleanup</h4>
                <div class="event-description">Residential cleanup day. Have all bulk items at the curb.</div>
            </div>
        </div>
        <div id="bot-ad-target"></div>
    </div>

    <span class="section-label" style="margin-top:20px;">Upcoming Schedule</span>
    <div id="timed-events">
        <div id="bot-t-target"></div>
    </div>
</div>

<script>
    const townColors = {
        "Flora": { bg: "#fe4f00", text: "#0c0b82" },
        "Louisville": { bg: "#eb1c24", text: "#010101" },
        "North Clay": { bg: "#eb1c24", text: "#010101" },
        "Clay City": { bg: "#8a8a88", text: "#0c30f0" },
        "Xenia": { bg: "#fdb813", text: "#000000" },
        "Sailor Springs": { bg: "#a020f0", text: "#000000" },
        "Clay County": { bg: "#ffffff", text: "#333333" }
    };

    fetch('feed.html').then(r => r.text()).then(data => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(data, 'text/html');
        
        ['bot-ad-target', 'bot-t-target'].forEach(targetId => {
            const feedSource = targetId === 'bot-ad-target' ? 'bot-ad-data' : 'bot-t-data';
            const target = document.getElementById(targetId);
            const sourceEl = doc.getElementById(feedSource);
            
            if (sourceEl) {
                target.innerHTML = sourceEl.innerHTML;
                target.querySelectorAll('.event-entry').forEach(entry => {
                    const dateBox = entry.querySelector('.event-date-box');
                    const infoText = entry.innerText; // Checks title, meta, and description
                    
                    for (const [town, colors] of Object.entries(townColors)) {
                        if (infoText.includes(town)) {
                            dateBox.style.backgroundColor = colors.bg;
                            dateBox.style.color = colors.text;
                            break;
                        }
                    }
                });
            }
        });
    }).catch(e => console.log("Feed loading..."));
</script>

</body>
</html>
